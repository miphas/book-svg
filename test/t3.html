<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg width="200" height="200" viewBox="0 0 200 200">
    <circle cx="25" cy="25" r="25" style="stroke: black; fill: none;"></circle>
    <rect x="100" y="5" width="30" height="80" style="stroke: blue; fill:none;"></rect>
    <svg x="100" y="5" width="30" height="80" viewBox="0 0 50 50" preserveAspectRatio="xMaxYMax meet">
      <circle cx="25" cy="25" r="25" style="stroke: black; fill: none;"></circle>
    </svg>
  </svg>

  <svg width="200" height="200" viewBox="0 0 200 200">
    <circle cx="25" cy="25" r="25" style="stroke: black; fill: none;"></circle>
    <rect x="100" y="5" width="30" height="80" style="stroke: blue; fill:none;"></rect>
    <svg x="100" y="5" width="30" height="80" viewBox="0 0 50 50" preserveAspectRatio="xMidYMid meet">
      <circle cx="25" cy="25" r="25" style="stroke: black; fill: none;"></circle>
    </svg>
  </svg>
</body>
</html>
